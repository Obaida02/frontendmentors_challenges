<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css files -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather:wght@300;400;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <section class="image">
      <img src="images/image-product-desktop.jpg" alt="product" class="desktop-img">
      <img src="images/image-product-mobile.jpg" alt="product" class="mobile-img">
    </section>
    <section class="information">
      <span class="title">perfume</span>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL</p>

      <div class="price">
        <h2 class="new-price">$149.99</h2>
        <del class="old-price">$169.99</del>
      </div>
      <div class="buy">
        <button class="cart">
          <i class="fa-solid fa-cart-shopping"></i>Add to Cart
        </button> 
      </div>
    </section>
  </main>
</body>
</html>
